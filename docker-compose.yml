version: '3.4'

services:
  php:
    image: ${CONTAINER_REGISTRY_BASE}/php
    build:
      context: ./api
      target: api_platform_php
      cache_from:
        - ${CONTAINER_REGISTRY_BASE}/php
        - ${CONTAINER_REGISTRY_BASE}/nginx
        - ${CONTAINER_REGISTRY_BASE}/varnish
    depends_on:
      - db
    # Comment out these volumes in production
    volumes:
      - ./api:/srv/api:rw,cached
      # If you develop on Linux, uncomment the following line to use a bind-mounted host directory instead
      # - ./api/var:/srv/api/var:rw

  api:
    image: ${CONTAINER_REGISTRY_BASE}/nginx
    build:
      context: ./api
      target: api_platform_nginx
      cache_from:
        - ${CONTAINER_REGISTRY_BASE}/php
        - ${CONTAINER_REGISTRY_BASE}/nginx
        - ${CONTAINER_REGISTRY_BASE}/varnish
    depends_on:
      - php
    # Comment out this volume in production
    volumes:
      - ./api/public:/srv/api/public:ro

  cache-proxy:
    image: ${CONTAINER_REGISTRY_BASE}/varnish
    build:
      context: ./api
      target: api_platform_varnish
      cache_from:
        - ${CONTAINER_REGISTRY_BASE}/php
        - ${CONTAINER_REGISTRY_BASE}/nginx
        - ${CONTAINER_REGISTRY_BASE}/varnish
    depends_on:
      - api
    volumes:
      - ./api/docker/varnish/conf:/usr/local/etc/varnish:ro
    tmpfs:
      - /usr/local/var/varnish:exec

  db:
    # In production, you may want to use a managed database service
    image: postgres:10-alpine
    environment:
      - POSTGRES_DB=api
      - POSTGRES_USER=apiplatform
      # You should definitely change the password in production
      - POSTGRES_PASSWORD=ChangeMe
    volumes:
      - db-data:/var/lib/postgresql/data:rw
      # You may use a bind-mounted host directory instead, so that it is harder to accidentally remove the volume and lose all your data!
      # - ./docker/db/data:/var/lib/postgresql/data:rw
    ports:
      - "5432:5432"

  ascustomer:
    # Use a static website hosting service in production
    build:
      context: ./ascustomer
    env_file:
      - ./ascustomer/.env
    volumes:
      - ./ascustomer:/usr/src/ascustomer:rw,cached
      - /usr/src/ascustomer/node_modules

  asholder:
    # Use a static website hosting service in production
    build:
      context: ./asholder
    env_file:
      - ./asholder/.env
    volumes:
      - ./asholder:/usr/src/asholder:rw,cached
      - /usr/src/asholder/node_modules

  # do not use in production
  mercure:
    image: dunglas/mercure:latest
    env_file:
      - ./mercure/.env

  # do not use in production
  rabbitmq:
    image: "rabbitmq:3-management"
    hostname: "rabbit.keepmeatable.dev"
    labels:
      NAME: "rabbitmq"

  mailcatcher:
    image: schickling/mailcatcher
    ports:
      - "1080:1080"
      - "1025:1025"

  # do not use in production
  h2-proxy:
    build:
      context: h2-proxy
    depends_on:
      - ascustomer
      - api
      - cache-proxy
      - rabbitmq
      - asholder
      - mailcatcher
    volumes:
      - ./h2-proxy/certs:/etc/nginx/certs:ro,cached
    ports:
      - "80:80"
      - "443:443"
      - "8443:8443"
      - "15672:15672"

volumes:
  db-data: {}
